<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href= "{% static 'demo.css' %}">
</head>
<body>

<div class="container">
    <h1>Add Books</h1>
    <hr>
<form action="/addbooks" method="post">
    {% csrf_token %}
    <label for="bid">Book ID</label><br>
    <input type="text" id="bid" name= "bid" value="{{bid}}"><br>
    <label for="bname">Book Name</label><br>
    <input type="text" id="bname" name= "bname" value="{{bname}}"><br>
    <label for="author">Author Name</label><br>
    <input type="text" id="author" name="author" value="{{author}}"><br>
    <label for="publication">Publication</label><br>
    <input type="text" id="publication" name="publication" value="{{publication}}"><br>
    <label for="price">Price</label><br>
    <input type="number" id="price" name="price" value="{{price}}"><br>
    <br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>




</div>

</html>
