<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href= "{% static 'demo.css' %}">
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <h1>All Books Details</h1>
    <hr>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Book id</th>

      <th scope="col">Book Name</th>
      <th scope="col">Author</th>
      <th scope="col">Publication</th>
      <th scope="col">Price</th>

    </tr>
  </thead>
        {% for bk in bks %}
  <tbody>
    <tr>
      <th scope="row">{{bk.bid}}</th>

      <td>{{bk.bname}}</td>
      <td>{{bk.author}}</td>
      <td>{{bk.publication}}</td>
      <td>{{bk.price}}</td>

    </tr>

  </tbody>
        {% endfor %}
</table>
    <hr>
    <a class="btn btn-primary" href="/addbooks" role="button">Add Books</a>
    <a class="btn btn-primary" href="/filter" role="button">Filter Books</a>
    <a class="btn btn-primary" href="/remove" role="button">Remove Books</a>
</div>
</div>
</body>
</html>
