<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href= "{% static 'demo.css' %}">
    <title>Teacher Login</title>
</head>
<body>
<div class="container">
 <h1>Welcome Teacher</h1>
    <form action="/teacher_login" method="post">
    {% csrf_token %}
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name= "fname" value="{{fname}}"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name= "lname" value="{{lname}}"><br>
    <label for="dept">Department Name</label><br>
    <input type="text" id="dept" name= "dept" value="{{dept}}"><br>
    <label for="phone">Phone</label><br>
    <input type="number" id="phone" name= "phone" value="{{phone}}"><br>
    <label for="email">Email Id</label><br>
    <input type="email" id="email" name= "email" value="{{email}}">
    <br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>


</body>
</html>
